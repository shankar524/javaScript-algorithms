<html>
    <body>
        <script>
            const getProduct = (arr) => {
                const productOfAllIndex = []
                let productSoFar = 1
             for(let i = 0; i < arr.length; i++){
                 productOfAllIndex[i] = productSoFar
                 productSoFar *= arr[i]
             }
             productSoFar = 1
             for(let j = arr.length -1 ; j>= 0; j--){
                 productOfAllIndex[j] *= productSoFar
                 productSoFar *= arr[j]
             }
             return productOfAllIndex
            }
            console.log(getProduct([1,2,3,4]))
        </script>
    </body>
</html>
