<!DOCTYPE html>
<html>
<body>

<h2>With "use strict":</h2>
<h3>Writing to a get-only property is not allowed.</h3>

<p>Activate debugging in your browser (F12) to see the error report.</p>

<script>
const x = {
  val: 2
};

const x1 = () => x.val += 1;

const x2 = () => x.val *= 2;


x1()
x2()


console.log(x.val); // 6
</script>

</body>
</html>
