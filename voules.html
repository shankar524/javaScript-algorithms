<html>
  <body>
      <script>
        // count number of vowels in a string

        function vowels(str){
            let count = 0
            const checker  = ['a', 'e', 'o', 'i', 'u','A','E','O', 'I', 'U']
            //for(let char of str.toLowerCase()){
                for(let i = 0; i <= str.length; i++){
                if(checker.includes(str[i])){
                    count++
                }
            }

            return count
        }
        console.log(vowels('I AM GOOD odooo  '))

      </script>
  </body>
</html>
