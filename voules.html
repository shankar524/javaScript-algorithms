<html>
  <body>
      <script>
           const voulesList = 'aeiouAEIOU'
            let vCount = 0
          const voules = (words) => {
              for ( let i=0 ; i<= words.length; i++){
                  if(voulesList.indexOf(words[i])!== -1){
                     vCount += 1
                  }
              }
              return vCount

          }
          console.log(voules('The quick brown fox'))

          function test_prime(n){

            if (n===1)
            {
                return false;
            }
            else if(n === 2)
            {
                return true;
            }else
            {
                for(var x = 2; x < n; x++)
                {
                if(n % x === 0)
                {
                    return false;
                }
                }
                return true;  
            }
            }

            console.log(test_prime(1));

      </script>
  </body>
</html>
