<html>
    <body>
        <script>
            let insertionSort = (inputArr) => {
                let length = inputArr.length;
                for (let i = 1; i < length; i++) {
                let key = inputArr[i];
                let j = i - 1;
                while (j >= 0 && inputArr[j] > key) {
                    inputArr[j + 1] = inputArr[j];
                    j = j - 1;
                }
                inputArr[j + 1] = key;
                }
                return inputArr;
            };
            console.log(insertionSort([5,3,1,4,6]))
            // we always start form index 1
            //   runs on O(nÂ²)  run time
            //  the key is 3 first iteration  5,3,1,4,6 -> 3,5,1,4,6
            // second iteration  the key is 1 3,5,1,4,6 -> 1,3,5,4,6
            // thirs iteration the key is  4 1,3,5,4,6 -> 1,3,4,5,6
        </script>
    </body>
</html>
