<html>
    <body>
        <script>
           var array = [9, 2, 5, 6, 4, 3, 7, 10, 1, 8];

            // swap function helper
            function swap(array, i, j) {
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
            }

            function selectionSort(array) {
            for(var i = 0; i < array.length; i++) {
                var min = i;
                for(var j = i + 1; j < array.length; j++) {
                if(array[j] < array[min]) {
                    min = j;
                }
                }
                if(i !== min) {
                swap(array, i, min);
                }
            }
            return array;
            }
            // selects the smallest element and then place it in the first place
            // selects the second smallest element and then palce it in the second place
            // continues the same principle until end
            console.log(selectionSort(array));

        </script>
    </body>
</html>
