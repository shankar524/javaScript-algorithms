<html>
    <body>
        <script>
            function prime(n){
                if(n == 1){
                  return false
                }
                else if(n == 2){
                    return true
                }
                for(let i = 2; i <= n; i++){
                    if(n % i == 0){
                        return false
                    }
                    else{
                        return true
                    }

                }
            }
          console.log(prime(80))
        </script>
    </body>
</html>
