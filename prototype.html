<!DOCTYPE html>
<html>
<body>

<h2>The JavaScript <b>this</b> Keyword</h2>

<p>In this example, <b>this</b> represents the <b>person</b> object.</p>
<p>Because the person object "owns" the fullName method.</p>

<p id="demo"></p>

<script>
// Create an object:
function User(name, email) {
  this.name = name;
  this.email = email;
}
  User.prototype.sayHello = function() {
    console.log(`Hello everybody, my name is ${this.name} whom you've been
mailing at ${this.email}!`);
  };

 
let lauren = new User('lauren', 'lauren@gmail.com')
let feven = new User('feven', 'feven@gmail.com')
lauren.sayHello();
feven.sayHello()
</script>

</body>
</html>
